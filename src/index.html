<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Track Editor</title>
  </head>
  <body>
    <!-- Top row: Import track JSON -->
    <div class="topRow">
      <h2>Import Track JSON</h2>
      <p>You can paste your complete track JSON or use the file upload. (Ensure your JSON is valid.)</p>
      <div class="trackImport">
        <textarea
          id="trackJson"
          placeholder='{
  "routeName": "Test Track",
  "waypoints": [
    {
      "rotation": { "x": 0, "y": 0, "z": 0, "w": 1 },
      "translation": { "x": 0, "y": 0, "z": 0 },
      "scale3D": { "x": 1, "y": 1, "z": 1 }
    },
    {
      "rotation": { "x": 0, "y": 0, "z": 0.7071, "w": 0.7071 },
      "translation": { "x": 100, "y": 150, "z": 0 },
      "scale3D": { "x": 1, "y": 1, "z": 1 }
    },
    {
      "rotation": { "x": 0, "y": 0, "z": -0.3827, "w": 0.9239 },
      "translation": { "x": 200, "y": 50, "z": 0 },
      "scale3D": { "x": 1, "y": 1, "z": 1 }
    }
  ]
}'
        ></textarea>
        <div class="trackImportRight">
          <input type="file" id="fileInput" />
          <button id="loadTrackBtn" type="button">Load Track</button>
        </div>
      </div>
    </div>

    <!-- Main container: Map Plot and Editor/3D Preview -->
    <div class="mainContainer">
      <!-- Left: Map Plot with alignment -->
      <div class="canvasContainer">
        <mt-map id="mapCanvas" track-mode="true" point-color="blue" point-selected-color="orange"></mt-map>
      </div>
      <!-- Right: Editor and 3D Preview -->
      <div class="rightBox">
        <div class="rightBoxScrollable">
          <!-- Waypoint Editor Panel -->
          <div class="editorContainer">
            <h3>Waypoint Editor</h3>
            <p id="selectedInfo">No waypoint selected</p>
            <hr style="margin: 16px 0" />
            <label>
              Rotation (degrees): <br />
              <input type="number" class="input" id="rotationInput" value="0" />
              <input type="range" id="rotationRangeInput" min="-180" max="180" step="0.01" />
            </label>
            <hr style="margin: 16px 0" />
            <label>
              Waypoint width (meters): <br />
              <input type="number" class="input" id="scaleYInput" value="0" />
            </label>
            <label class="itemGap">
              Waypoint height (meters): <br />
              <input type="number" class="input" id="scaleZInput" value="0" />
            </label>
            <hr style="margin: 16px 0" />
            <label>
              position x (meters): <br />
              <input type="number" class="input" id="posXInput" value="0" />
            </label>
            <label class="itemGap">
              position y (meters): <br />
              <input type="number" class="input" id="posYInput" value="0" />
            </label>
            <label class="itemGap">
              position z (meters): <br />
              <input type="number" class="input" id="posZInput" value="0" />
            </label>
            <hr style="margin: 16px 0" />
            <button id="autoRotationBtn" class="button" type="button">Auto Fix Rotation</button>
            <button id="applyBtn" class="button itemGap" type="button">Apply Changes</button>
          </div>
        </div>
        <div class="btnContainer">
          <button id="downloadBtn" disabled type="button">Download Updated JSON</button>
          <button id="clipboardBtn" disabled type="button">Copy to clipboard</button>
        </div>
      </div>
    </div>
  </body>
</html>
